<!-- MAIN VERSION -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MAIN Homework 06 Server-Side APIs: Weather Dashboard</title>
  </head>

  <body>
    <header class="text-center bg-dark text-light round-0">
      <h1>Weather Dashboard</h1>
      <h3 id="currentDate"></h3>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-4" id="left-column">
          <br />
          <h5 class="city-header">Search for a City:</h5>

          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="inputText"
                placeholder="Search City by Name"
              />
              <button class="btn btn-primary" type="submit" id="submitBtn">
                <img src="Assets/iconmonstr-magnifier-1-16.png" alt="Search" />
              </button>
            </div>
          </form>
          <br />
          <ul id="cityList" class="list-group"></ul>
        </div>

        <div class="col-sm-8">
          <div class="card" id="currentCity"></div>
          <div class="card" id="fiveDay"></div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
